{% extends "layout.html" %}

{% block stylesheet %}
<link rel=stylesheet type=text/css href="/static/stylesheets/form.css">
{% endblock %}

{% block content %}
<header>
    <nav class="navbar mavbar-expand-sm navbar-light bg-white" role="navigation">
      <a class="navbar-brand" href="/">
        <img src="/static/images/logo.jpg" width=50px></i> boba guide
      </a>
  
      <div class="expand navbar-expand">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="/form">Add Tea Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/shops">View Tea Shops</a></li>
        </ul>
      </div>
  
    </nav>
  </header>

<div id="main_container">
  <div class="container pb-3" id="form_container">
    <div class="text-center pt-3">
      <h1>Add a New Bubble Tea Shop</h1>
      <p class="lead">Enter the info for a shop and we'll add it to the Boba Guide</p>
    </div>
    <div class="container ml-2 d-flex justify-content-center align-items-center">
      <form action="{{ url_for('form') }}" class="col-6 px-0" method=post>

        <div class="form-group row">
          <div class="px-0 col">
            <input type="text" class="form-control" id="name" name="name" placeholder="Shop Name" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="px-0 col">
            <input type="text" class="form-control" id="street" name="street" placeholder="Street" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="px-0 col-sm-6">
            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
          </div>

          <div class="px-0 col-sm-3 ml-2">
            <select select class="form-control" name="state" required>
              <option value="" selected disabled>State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="px-0 ml-2 col">
            <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" maxlength="5" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-3 col-form-label">Open from</label>
          <div class="px-0 col-sm-4">
            <input type="text" class="form-control timepicker" id="open_hr" name="open_hr" required>
          </div>

          <label class="px-0 ml-2 col col-form-label">to</label>
          <div class="px-0 ml-2 col-sm-4">
            <input type="text" class="form-control timepicker" id="close_hr" name="close_hr" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-4 col-form-label">Signature drink</label>
          <div class="px-0 col">
            <input type="text" class="form-control" id="drink" name="drink" placeholder="Ex: jasmine milk tea" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="px-0 col-sm-2 col-form-label">Phone</label>
          <div class="px-0 col-sm-3">
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="1234567890" maxlength="10" required>
          </div>
          <label class="px-0 col-sm-2 col-form-label mr-3 ml-4">Website</label>
          <div class="px-0 col">
            <input type="tel" class="form-control" id="website" name="website" placeholder="www.website.com" required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label px-0"></label>
          <div class="px-0 col-sm-7 mt-1 mb-0 ml-2">
                <span class="rating">
                  <input type="radio" class="rating-input" id="five-stars" name="rating" value="5" required>
                  <label for="five-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="four-stars" name="rating" value="4" required>
                  <label for="four-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="three-stars" name="rating" value="3" required>
                  <label for="three-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="two-stars" name="rating" value="2" required>
                  <label for="two-stars" class="fa fa-star"></label>

                  <input type="radio" class="rating-input" id="one-star" name="rating" value="1" required>
                  <label for="one-star" class="fa fa-star"></label>
                </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col px-0">
            <button type="submit" class="btn btn-md btn-block" value="Form" >Add To Shops List</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  $('.timepicker').timepicker({
    timeFormat: 'h:mm p',
    interval: 60,
    minTime: '3',
    maxTime: '11:59pm',
    defaultTime: '8',
    startTime: '3:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
  });
</script>

<footer>
  <p class="text-center text-muted">Â© Copyright 2019 Boba Guide</p>
</footer>
{% endblock %}
